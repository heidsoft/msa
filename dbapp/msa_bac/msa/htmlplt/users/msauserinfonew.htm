<html>
<head>
<title>用户编辑</title>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/msa/publiccss/pubcss.css">
<script type=text/javascript  src="/icm/publicjs/select_time_st.js"></script>
<script language = "Javascript" src = "/publicjs/selecttime.js"></script>
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="/msa/extjs/resources/css/feed-viewer.css" />
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/xtheme-default.css" id="xthemecss" >
<script type="text/javascript" src="/msa/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/msa/extjs/ext-all.js"></SCRIPT>
<SCRIPT type=text/javascript>
Ext.onReady(function(){ 
  new Ext.Panel({
		renderTo:Ext.getBody(),
		layout:'fit',
		height: screen.height,
		contentEl:'mainviewdiv'
		});  
  });
</SCRIPT>
</head>

<body bgcolor="#ffffff" text="#000000"  leftmargin="1" topmargin="0" >
<div id="mainviewdiv" valign="top">
	<form name="listform" action="/icm/main.xp" method="POST">
	<INPUT name="Fun"  type="hidden" value="icmTerminfoAdd">
      <table  background-color:#f0f0f0; width="79%" border="0" align="center">
        <tr> 
          <td colspan="4"> 
            您可以修改登录名和密码,及所属分类</td>
        </tr>
        <tr> 
          <td width="11%">帐号</td>
          <td width="26%"> 
              <input type="text"  name="username" value="" class="inputf0" >          </td>
	      <td>密码</td>
	      <td><input type="text"  name="password" value="" class="inputf0" id="password" ></td>
        </tr>
        <tr> 
          <td>显示名</td>
          <td><input type="text"  name="dispname" value="" class="inputf0" ></td>
          <td>确认密码</td>
          <td><input type="text"  name="repassword" value="" class="inputf0" id="repassword" ></td>
          
        </tr>
	    <tr>
	      <td>性别</td>
	      <td><select name="status" class="inputself0">
              <option value="0">女</option>
              <option value="1">男</option>
          </select></td>
	      <td>该用户有效期限至 </td>
	      <td><input type="text" id="edate" class=inputf0 name="edate" size="20" maxlength="32" values="" onfocus=setday(edate) ></td>
	    </tr>
	    <tr>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
	      <td>&nbsp;</td>
        </tr>
	    <tr>
	      <td>IP 地址 </td>
	      <td><input type="text" name="ipadd" value="" class="inputf0" id="ipadd" >          </td>
	      <td>电话</td>
	      <td><input type="text" name="ipadd2" value="" class="inputf0" id="ipadd2" ></td>
	    </tr>
	    <tr>
	      <td>MAC 地址 </td>
	      <td><input type="text" name="macadd" value="" class="inputf0" id="macadd"></td> 
            <td>Email</td>
            <td><input type="text" name="email2" value="" class="inputf0" id="email2" ></td>
	    </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>预付金额</td>
          <td><input type="text" name="money" value="0" class="inputf0" id="money" ></td>
          <td>计费类型</td>
          <td><select name="billing" class="inputself0" id="billing">
              <option value="0">不计费</option>
              <option value="1">包时计费</option>
              <option value="2">后付流量计费</option>
              <option value="3">后付时间计费</option>
              <option value="4">预付流量计费</option>
              <option value="5">预付时间计费</option>
          </select></td>
        </tr>
        <tr>
          <td>带宽</td>
          <td><input type="text" name="ratelimit" value="" class="inputf0" id="ratelimit" ></td> 
            <td width="17%">共享或独享</td>
          <td width="46%"><select name="status2" class="inputself0">
            <option value="0">独享</option>
            <option value="1">共享</option>
          </select></td>
        </tr>
        <tr><td><INPUT style="border: 2 solid #a5b4b4;cursor: hand" onClick="addfun();" class="inputf0" type="button" value=添加新用户 name=BtnReload></td></tr>
      </table>
  </form>
	  
       </div>
</body>
</html>
