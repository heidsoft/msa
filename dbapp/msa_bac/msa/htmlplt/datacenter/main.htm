<SCRIPT type=text/javascript>
    
    Ext.BLANK_IMAGE_URL = '/icm/extjs/resources/images/default/s.gif';
 
    Ext.onReady(function(){
						Ext.QuickTips.init();
						var detailEl;
						var mainViewEl;
						var myMask = new Ext.LoadMask(Ext.getBody(), 
						{
								 msg:"Please wait..."
						});
						myMask.show();
						var northPanel =new Ext.BoxComponent({
			                    region:'north',
			                    el: 'north',
			                    height:24
			      });
						var contentPanel = {
							id: 'content-panel',
							region: 'center', 
							margins: '2 5 5 0',
							activeItem: 0,
							border: false,
							el:'mainviewdiv'
						};
				    var treePanel = new Ext.tree.TreePanel({
				    	  id: 'tree-panel',
				        region:'north',
				        split: true,
				        height: screen.height-280,
				        minSize: 150,
				        autoScroll: true,
				        rootVisible: false,
				        lines: false,
				        useArrows: true,
				        loader: new Ext.tree.TreeLoader({
				            dataUrl:'/icm/data/manager-tree-data.json'
				        }),
				        root: new Ext.tree.AsyncTreeNode()
				   });
				  
					  treePanel.on('click', function(n){
					    	var sn = this.selModel.selNode || {}; 
								if(n.leaf){  
								 if(n.id=='onlineadmuser'){
								    mainviewfrm.location.href='/icm/manager/adminlistinfo.htm';
								 }else if(n.id=='icmAdmlog'){
								    mainviewfrm.location.href='/icm/manager/admloglist.htm';
								 }else if(n.id=='sysshutdown'){
								     function confirmdelgroup(btn){
													        if(btn=='yes'){
     																		Ext.Ajax.request({
													                      method : 'POST', 
													                      url:'/icm/main.xp', 
												                        success: function(response, options) {
							   																	var retxt=response.responseText;
							   																	Ext.MessageBox.alert('提示',"系统关闭中，在30秒后可以安全关闭电源");
							   																	//retxt.substring(0,1)=='1'
												                        },
												                        failure : function() {
												                         	Ext.MessageBox.alert('提示','关闭系统失败!'); 
							                                  },
							 					                        params:{Fun:'icmSysShutdown'} 
												  						 });
													        }
										 };
                     Ext.MessageBox.confirm('Confirm', '您确认要关闭设备吗?', confirmdelgroup); 
								 }else if(n.id=='sysreboot'){
								     function confirmdelgroup1(btn){
													        if(btn=='yes'){
     																		Ext.Ajax.request({
													                      method : 'POST', 
													                      url:'/icm/main.xp', 
												                        success: function(response, options) {
							   																	var retxt=response.responseText;

												                        failure : function() {
												                         	Ext.MessageBox.alert('提示','重新启动系统失败!'); 
							                                  },
							 					                        params:{Fun:'icmSysReset'} 
												  						 });
													        }
										 };
                     Ext.MessageBox.confirm('Confirm', '您确认要重新启动系统吗?', confirmdelgroup1); 
								 }else if(n.id=='sysclean'){
								    Ext.MessageBox.confirm('提示','你确定要删除此网口信息吗？',function(button,text)
								  {
										if(button=='yes')
										{
											Ext.Ajax.request
											({
												method : 'POST', 
												url:'/icm/main.xp',
												success:function(){
													      stopflag = 0;
																var rw=new Ext.form.TextArea({
																   xtype:'textarea',
																   fieldLabel:'数据清空状态',
																   width : 220,
																   name : 'detail',
																   id:'rwcont',
																   //Value: Reasion,
																   maxLength:160,
																   maxLengthText:'最多只允许输入160个中文字符'
																});


								                var procc=new Ext.MessageBox.show({
								                    msg: '数据清空...........',
								                    progressText: 'waitting...',
								                    width: 300,
								                    wait: true,
								                    waitConfig: {
								                        interval: 500
								                    },
								                    icon: 'ext-mb-download'
								                });
//								                setTimeout(function() {                	
//								                    if (stopflag == 0) {
//								                        Ext.MessageBox.hide();
//								                        xtzystore.load();
//								                    }
//								                    stopflag = 1;
//								                },
//								                10000);
													
														   var win = new Ext.Window({
													          title    : 'Layout Window',
													          closable : true,
													          width    : 600,
													          height   : 350,
													          //border : false,
													          plain    : true,
													          layout   : 'fit',
													          items    : [procc,rw]
													      });
													      
													      win.show();
														   
												},
												failure:function(){
                               Ext.MessageBox.alert('提示','删除失败2!');
                               }
                               //,params:{Fun:'icmCleanAction',deflag:'1',start:0,limit:pagesize,delVlanId:myVlanId}
											});		    
								    }
								   });
								 }
//								 else if(n.id=='ltlanarealist'){
//								 	mainviewfrm.location.href='/icm/main.xp?Fun=icmVLanListAction+mywk=-1';
//								 	}
								 else{
									 mainviewfrm.location.href='/icm/main.xp?Fun='+ n.id;
                 }
					    	}
					  });
              var eastPanel ={
					          id: 'east-panel',
                    region:'west',
        						collapsible: true,
                    split:true,
                    width: 280,
                    minSize: 155,
                    maxSize: 400,
								    layout: 'fit',
                    margins:'0 0 0 0',
                    title:'系统管理',
								    items: [treePanel]
						};
            
					    new Ext.Viewport({
									layout: 'border',
									bbar: new Ext.StatusBar({
								      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      iconCls: 'ready-icon'
                  }),
									items: [
									  northPanel,
									  eastPanel,
										contentPanel
									],
					        renderTo: Ext.getBody()
					    });
             
            myMask.hide();
  });
