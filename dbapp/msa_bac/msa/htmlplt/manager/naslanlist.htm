															   	  alert("VlanID不能为空!");

															   	 return false;
															   }
															   for(var i=0;i<myVlanID.length;i++)

																	var IP_flag=false;
																	if(regIP.test(myIP)){

																		}else{
																		IP_flag = false;
																		}
																		if (!IP_flag){
																		  alert("IP地址格式错误！");
	                                 	frm.getElementById("ip").focus();
	                                 	frm.getElementById("ip").select();

																		}

																		var mask_flag=false;
																		if(regMask.test(mymask)){
																			mask_flag = true;
																			}else{
																			mask_flag = false;
																			}
																			if (!mask_flag){
																			  alert("子网掩码格式错误！"); 
	                                 	     frm.getElementById("mask").focus();
	                                 	     frm.getElementById("mask").select(); 
																			  return false;
																			}
																Ext.Ajax.request({
									                      method : 'POST', 
									                      url:'/msa/main.xp',

															            var retxt=response.responseText;
															            windowgroup.close();
																			  if(retxt==0){

																			   }else{

																			   }
																			 },

																			  windowgroup.close();     
																			  Ext.MessageBox.alert('提示',"网口配置失败!"); 
																		   },
																		   params:{Fun:'msaAddVlanAction',vlanid:myVlanID,ip:myIP,mask:mymask,Mywk:mywk,intercept:myListen}
																		
																		}); 
																		}

												              windowgroup.close(); 
												            }
												        }]

												    windowgroup.show();
										        //myMask.show();	
												    
												    
					        }

    	  mywk1.on('click', function(e){
    	  	mywk="wk1";
    	  	xtzystore.load({params:{Fun:'msaVLanListAction',mywk:"wk1",start:0,limit:pagesize}});
					mywkMenu.showAt(e.getXY());
					}
    	  );

		    xtzystore = new Ext.data.JsonStore({
		        root: 'Results',
		        totalProperty: 'totalCount',
		        url:'/msa/main.xp',
		        baseParams:{Fun:'msaVLanListAction'},
						fields: [
								{name: 'id'},
                {name: 'vlanid'},
                {name: 'ip'},
                {name: 'mask'},
                {name: 'dev'},
                {name: 'intercept'}

       xtzystore.load({params:{Fun:'msaVLanListAction',mywk:"-1",start:0,limit:pagesize}});
		    
		    HlPagingToolbar = Ext.extend(Ext.PagingToolbar, { 
					    displayInfo: true, 
					    displayMsg: '显示第 {0} 条到 {1} 条记录，共 {2} 条', 
					    emptyMsg: "无记录", 
					    initComponent : function(){ 
		    	      	var pageSizeItems = [ 
		                     '-','每页', 
		                     this.inputItem = new Ext.form.NumberField({ 
											    cls: 'x-tbar-page-number', 
											    allowDecimals: false, 
											    allowNegative: false,

											        scope: this, 
											        keydown: this.onHlPagingKeyDown, 
											        blur: this.onHlPagingBlur

		                     }),'条','-',{
								            icon: '/msa/images/grid.png',

								                downloadViewDataActive(this.store);
								            }
								        },'-']; 
				         var userItems = this.items || []; 
				         this.items = userItems.concat(pageSizeItems); 
				         HlPagingToolbar.superclass.initComponent.call(this); 
				    }, 
				    onHlPagingKeyDown: function(field, e){ 
				        if(field.isValid()){ 
				            var k = e.getKey(); 
				             if (k == e.RETURN) { 
				                    e.stopEvent(); 
				                    this.pageSize = field.getValue(); 
				                    pagesize=this.pageSize;
				                    this.doRefresh(); 
				             } 
				        } 
				    },

				        if(field.isValid()){ 
				            this.pageSize = field.getValue(); 
				            pagesize=this.pageSize;
				            this.doRefresh(); 
				        } 
				    } 
				});
				
				var pagingBar= new HlPagingToolbar({
		        store: xtzystore,
		        pageSize: pagesize,
		        displayInfo: true});

     function boolChange(val){
        if(val == 0){
            return '否';
        }else{
            return '是';
        }
        return val;
    }
    function wkChange(val){
        if(parseInt(val.substr(2,1)) == 1){
            return '网口一';
        }else if(parseInt(val.substr(2,1)) == 2){
            return '网口二';
        }else if(parseInt(val.substr(2,1)) == 3){
            return '网口三';
        }else{
            return '网口四';
        }
        return val;
    }

    var xtzygrid = new Ext.grid.GridPanel({
        region:'center',
        store: xtzystore,
        viewConfig:{forceFit: true, scrollOffset: 0},
        columns: [
                {header: "ID号",width: 120,sortable: true,dataIndex: 'id'},
                {id: 'VlanId',header: "VlanId",width: 120,sortable: true,dataIndex: 'vlanid'},
                {header: "IP",width: 80,sortable: true,dataIndex: 'ip'},
                {header: "子网掩码",width: 90,sortable: true,dataIndex: 'mask'},

					  var detailEl;

							iconCls:'load-icon',

							scope: this,
							handler:function()
							{
								var record = xtzygrid.getStore().getAt(detailEl);
								var myId=record.get("id"); 
								var deflag=1;
								  Ext.MessageBox.confirm('提示','你确定要删除此网口信息吗？',function(button,text)
								  {
										if(button=='yes')
										{
											Ext.Ajax.request
											({
												method : 'POST', 
												url:'/msa/main.xp',
												success:function(response,options){
													var retxt=response.responseText;

														   Ext.MessageBox.alert('提示','删除成功!');
								               xtzystore.load({params:{Fun:'msaVLanListAction',mywk:mywk,start:0,limit:pagesize}});
													}else{
														Ext.MessageBox.alert('提示','删除失败!');
													}
												},
												failure:function(){
                               Ext.MessageBox.alert('提示','删除失败!');
                               },
                        params:{Fun:'msaDeleteAction',deflag:'1',start:0,limit:pagesize,delId:myId}
											});		    
								    }
								   });
								 }
							} 
           
						]});
					 xtzygrid.addListener('rowclick', rightClickFn); 
					 function rightClickFn(client, rowIndex, e) 
					 {
					   rightClick.showAt(e.getXY()); 
					   detailEl=  rowIndex;
					 } 
						var northPanelTop = new Ext.Panel({

					 var mainPanel= {
										id: 'main-panel',

                        new Ext.TabPanel({

                        })
           }

					  new Ext.Viewport({
									layout: 'border',
									items: [northPanelTop,mainPanel],
					        renderTo: Ext.getBody()
					    });		
			     myMask.hide();
  });
