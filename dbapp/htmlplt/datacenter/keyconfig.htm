<HTML><HEAD><TITLE>更新服务规则</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK rel=stylesheet type=text/css href="/msa/publiccss/pubcss.css">
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/ext-all.css">
<link rel="stylesheet" type="text/css" href="/msa/extjs/resources/css/feed-viewer.css" />
<LINK rel=stylesheet type=text/css href="/msa/extjs/resources/css/xtheme-default.css" id="xthemecss" >
<script type="text/javascript" src="/msa/extjs/adapter/ext/ext-base.js"></script>
<SCRIPT type=text/javascript  src="/msa/extjs/ext-all.js"></SCRIPT>

<STYLE type=text/css>HTML {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
BODY {
	BORDER-BOTTOM: 0px; BORDER-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT: 12px verdana; HEIGHT: 100%; OVERFLOW: hidden; BORDER-TOP: 0px; BORDER-RIGHT: 0px; PADDING-TOP: 0px
}
P {
	MARGIN: 5px
}
</STYLE>
<SCRIPT type=text/javascript>
	 Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
		function delKeyword() {
				Ext.Ajax.request({
          method : 'POST',
          url:'/msa/main.xp',
          success: function(response, options){
		      	parent.menufrm.location.href='/msa/main.xp?Fun=msaConfigKeyword';
          },
          failure : function(){
          	Ext.MessageBox.alert("提示","删除失败!");
          },          
          params:{Fun:'msaConfigKeyword',
          	Fun:'msaConfigKeyword',
          	kid:event.srcElement.name,
          	delflag:'delflag'
          }
				});
		}
		function addKeyword() {
			  var searchkey=document.getElementById("keywd").value;		  
				if(searchkey=="" ){
					Ext.MessageBox.alert("提示","关键字不能为空!");
					document.getElementById("keywd").focus();
					return;
				}
				Ext.Ajax.request({
          method : 'POST',
          url:'/msa/main.xp',
          success: function(response, options){
		      	parent.menufrm.location.href='/msa/main.xp?Fun=msaConfigKeyword';
          },
          failure : function(){
          	Ext.MessageBox.alert("提示","添加失败!");
          },
          params:{
          	Fun:'msaConfigKeyword',
          	searchkey:searchkey,
          	addflag:'addflag'
          }
				});
		}
   
    Ext.onReady(function(){
					Ext.QuickTips.init();
					var detailEl;
					var myMask = new Ext.LoadMask(Ext.getBody(),
						{
								msg:"Please wait..."
						});
					myMask.show();
					
					
				  new Ext.Viewport({
								layout: 'border',
								items: [{
									region:'center',
				          split:true,
				          layout:'fit',
				          frame:true,
				          collapsible:true,
				          autoScroll: true,
				          margins:'0 0 0 0',
				          contentEl:'mainviewdiv'
									}
								],
				        renderTo: Ext.getBody()
				    });
			   	myMask.hide();
    });
	</SCRIPT>
</head>
<body bgcolor="#F0f0f0" topmargin=0 leftmargin=0 style="SCROLLBAR-FACE-COLOR: #f0f0f0;  overflow-x:hidden;  OVERFLOW: scroll; SCROLLBAR-SHADOW-COLOR: #f0f0f0; SCROLLBAR-3DLIGHT-COLOR: #f0f0f0; SCROLLBAR-ARROW-COLOR: #f0f0f0; SCROLLBAR-DARKSHADOW-COLOR: #cccccc;" >
<div id="mainviewdiv" valign="top" align="left" STYLE="position:absolute; top=30; left=5; z-index:1;">
<table width="90%" border="1" cellspacing="0" cellpadding="1" align="center" bordercolor="#B0BDD3" style="BORDER-COLLAPSE: collapse">
	<tr>
		<td width="30%" height="23"><span class="STYLE4">关键字</span></td>
		<td width="10%">操作</td>
	</tr>
		[$begintable list$]
    <tr>
      <td width="30%">
      	[$keyword$]
      </td>
      <td width="10%">
          <input type='button' class=input size="32" onClick="delKeyword();" maxlength="20" name="[$kid$]" value="删除" style="cursor: hand">
        </td>
    </tr>
    [$endtable$]
	<tr>
		<td width="30%">
          <input type='text' id="keywd" class=input size="32" maxlength="20" onClick="" value="">
    </td>
		<td width="10%">
          <input type='button' class=input onClick="addKeyword();" size="20" maxlength="20" value="添加" style="cursor: hand">
    </td>
	</tr>
	</form>
</table>
</div>
</body>
</html>
