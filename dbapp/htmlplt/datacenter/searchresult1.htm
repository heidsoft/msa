<SCRIPT type=text/javascript>
		function Search(){
		  if(document.getElementById("skey").value==""){
		  	return false;
		  }
		  listform.searchkey.value=document.getElementById("skey").value;
		  listform.submit();
	  }
	
	
	
	  Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
    var pagesize=100;
    
    
    Ext.onReady(function(){
	
	  		Ext.QuickTips.init();
        var intervaltime;
				var detailEl;
				var runner = new Ext.util.TaskRunner();
				intervaltime=20;
				var myMask = new Ext.LoadMask(Ext.getBody(), 
				    {
				        	msg:"Please wait..."
				    });
				myMask.show();
						
   
   
    var datePanel = new Ext.tree.TreePanel({
    	  title:'日期选择',
        region:'center',
        height:screen.height-220,
        width: 150,
        useArrows:true,
        autoScroll:true,
        animate:true,
        rootVisible: false,
        root: {
            nodeType: 'async'
        },  
        loader: new Ext.tree.TreeLoader({
						dataUrl:'/msa/main.xp?Fun=msaSearchkeyDateTree',
  	  			baseParams:{Fun:'msaSearchkeyDateTree'} 
				}),
				listeners: {
				    click: function(node, e){
								  listform.tableDate.value=node.id;
				    }
			  }	
    });
  
		var centerPanelTop = new Ext.Panel({
    	frame:true,
    　region:'center',
    	title: '搜索结果',
    	collapsible:true,
    	contentEl:'center'
    });
  
		var northPanelTop = new Ext.Panel({
    	frame:true,
    　region:'north',
    	title: '搜索',
    	collapsible:true,
    	contentEl:'north'
    });
    
      
      
    
    new Ext.Viewport({
									id:'tree-xtzy-panel',
								  layout:'table',
									layoutConfig: {
										columns: 3
									},
									defaults: {
										bodyStyle:'valign:top'
									},
								  items: [{
								        items:datePanel,
								        height:screen.height-210,								        
												rowspan: 3
								    },{
								        height:(screen.height-220)/8,
								        width:(screen.width-350),
								        items:northPanelTop,
								        colspan: 2
								    },{
								    	height:(screen.height-220)/8*7.5,
								    	width:(screen.width-350),
										  items:centerPanelTop,
								      colspan: 2
									}],
					        renderTo: Ext.getBody()
					    });
						myMask.hide();
  });
	</SCRIPT>
