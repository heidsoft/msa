<SCRIPT LANGUAGE="JavaScript">

  listform.action.value="1";

}

  listform.action.value="0";
	listform.submit();
}

Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';

Ext.onReady(function(){
	
						Ext.QuickTips.init();

						var detailEl;
						var mainViewEl;
						
						var myMask = new Ext.LoadMask(Ext.getBody(), 
				    {
				        	msg:"Please wait..."
				    });
						myMask.show();
           
						 var treepan=new Ext.tree.TreePanel({
										    	  id: 'tree-panel',
										        region:'center',

										        }),
										        root: new Ext.tree.AsyncTreeNode()
						});
					  
					 
					   var rightClick  = new Ext.menu.Menu({
                id:'feeds-ctx',
                items: [{
                    id:'shanchubaogao',

                    text:'同步全部用户',
                    scope: this,
                    handler:function(){
                           Ext.MessageBox.show({

																		width:300,
																		wait:true,
																		waitConfig: {interval:500},
																		icon:'ext-mb-download'
														});
														Ext.Ajax.request({
						                      method : 'POST', 
						                      url:'/msa/main.xp', 
					                        success: function(response, options) { 
																		Ext.MessageBox.hide();
																		Ext.MessageBox.alert('提示',response.responseText); 
					                        },
					                        failure : function() {
					                          Ext.MessageBox.hide();

                                  },
 					                        params:{
	 					                        Fun:'nasinportldapuser'
 					                        } 
														});  
                    }
                },{
                    id:'chakan',

																		msg: '正在同步中，这需要一段时间。。',

						                      method : 'POST',

					                        },

					                          Ext.MessageBox.hide();

                                  },
 					                        params:{
	 					                        Fun:'nasinportldapuser',
	 					                        bdn:detailEl
 					                        } 
														}); 
                    }
                }]
				     });
                
					  
					 treepan.addListener('click', rightClickFn);
					 treepan.addListener('contextmenu', rightClickFn);
			     function rightClickFn(n,  e) {      
					       if(!n.leaf ){
								   detailEl=n.id;
									 rightClick.showAt(e.getXY()); 
					    	}
			     }   

					  
						var westPanel ={
                    width:400,
                    minSize: 125,
                    maxSize: 400,
        						collapsible: true,
        						cmargins:'0 0 0 0',
						        lines:false,
						        autoScroll:false,
						        collapseFirst:false,
								    layout: 'fit',
						    	  id: 'layout-browser',
						        region:'west',
						        border: false,
						        title: '参数配置',
								    margins: '0 0 0 0',
								    items: [{
											el: 'north'
										}],tbar: [{
						            icon:'/msa/extjs/resources/images/default/tree/member.gif',
						            iconCls:'drop-add',						            
						            text:'保存参数并显示结构',
						            handler: function(){
						               var myldaphost=listform.ldaphost.value;
						               var myldapport=listform.ldapport.value;
						               var myldapadmin=listform.ldapadmin.value;
						               var myldappass=listform.ldappass.value;
						               var myldapbasedn=listform.ldapbasedn.value;
						               
						               var myaccountfield=listform.accountfield.value;
						               var mydispfield=listform.dispfield.value;
						               var mypolicyfield=listform.policyfield.value;
						               var myouobjectclass=listform.ouobjectclass.value;
						               var myopobjectclass=listform.opobjectclass.value;
						                
						               var stopflag;
						               
						               stopflag=0;	               
						               Ext.MessageBox.show({
																		msg: '参数正在设置中和刷新中。。。。。。',
																		progressText: 'waitting...',
																		width:300,
																		wait:true,
																		waitConfig: {interval:500},
																		icon:'ext-mb-download'
														});
														setTimeout(function(){
																	            Ext.MessageBox.hide();
														}, 5000); 
														Ext.Ajax.request({
						                      method : 'POST', 
						                      url:'/msa/main.xp', 
					                        success: function(response, options) { 
																		if(stopflag==0){
																		  treepan.getLoader().load(treepan.root);
																			//Ext.MessageBox.hide();
																		}
																		stopflag=1;
					                        },
					                        failure : function() {
					                          Ext.MessageBox.hide();      
					                         	Ext.MessageBox.alert('提示','参数配置失败！'); 
                                  },
 					                        params:{
	 					                        Fun:'ltldapvarconfigok',
	 					                        ldaphost:myldaphost,
	 					                        ldapport:myldapport,
	 					                        ldapadmin:myldapadmin,
	 					                        ldappass:myldappass,
	 					                        ldapbasedn:myldapbasedn,
	 					                        accountfield:myaccountfield,
	 					                        dispfield:mydispfield,
	 					                        policyfield:mypolicyfield,
	 					                        ouobjectclass:myouobjectclass,
	 					                        opobjectclass:myopobjectclass
 					                        }  					                        
														});   
						    
						            },
						            scope: this
						        },
						    		{xtype:"tbfill"},{
						            icon:'/images/table_refresh.png',
						            iconCls:'drop-add',						            
						            text:'刷新显示结构',
						            handler: function(){
														treepan.getLoader().load(treepan.root);
												},
						            scope: this
						        }
						    ]
						};
						
						// Finally, build the main layout once all the pieces are ready.  This is also a good
						// example of putting together a full-screen BorderLayout within a Viewport.
					    new Ext.Viewport({
									layout: 'border',
									bbar: new Ext.StatusBar({
								      id: 'centerstatus',
                      defaultText: 'Ready',
                      defaultIconCls: 'default-icon',
                      iconCls: 'ready-icon'
                  }),
									items: [
									  westPanel,
										treepan
									],
					        renderTo: Ext.getBody()
					    });
             
            myMask.hide();
  });

</SCRIPT>
