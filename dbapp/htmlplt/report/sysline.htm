	  		}else if(id=='card-1'){

		var backTab = function backTab(){
			  var id = card.getLayout().activeItem.id;
			  var prev = Ext.getCmp('move-prev');
			  var next = Ext.getCmp('move-next');

			  if(id=='card-0'){
			    prev.setDisabled(true);
			    next.setDisabled(false);
			  }
			  if(id=='card-1'){
			    prev.setDisabled(true);
			    next.setDisabled(false);
			    card.getLayout().setActiveItem(0);
			  }
			  if(id=='card-2'){
			    prev.setDisabled(false);
			    next.setDisabled(false);
			    card.getLayout().setActiveItem(1);
			  }
			  if(id=='card-3'){
			    prev.setDisabled(false);
			    next.setDisabled(false);
			    card.getLayout().setActiveItem(2);
			  }
			  if(id=='card-4'){
			    prev.setDisabled(false);
			    next.setDisabled(false);
			    card.getLayout().setActiveItem(3);
			  }
			  if(id=='card-5'){
			    prev.setDisabled(false);
			    next.setDisabled(true);
			    card.getLayout().setActiveItem(4);
			  }
		}

			html :"<IFRAME  name='step3frm' width=100% height='"+(hgt-90)+"' SRC = ''  border='0' frameborder='0' scrolling='yes'></iframe>"

		var panel4 = new Ext.Panel({

		var panel5 = new Ext.Panel({

			html :"<IFRAME  name='step6frm' width=100% height='"+(hgt-90)+"' SRC = ''  border='0' frameborder='0' scrolling='yes'></iframe>"

    var mainPanel= {
			id: 'main-panel',
			region:'center',
        	title :'系统主线分析报告',

			split:true,
			minSize: 125,
			maxSize: 400,
			layout:'fit',
			margins:'0 5 0 0',
			items:[reportgrid],
			tbar    : [
					'-',
					{
					icon: '/msa/images/add16.gif',
					cls: 'x-btn-text-icon details',
					enableToggle:true,
					text    : '开始分析',
					handler : function() {
							if(Ext.getCmp('wizard')){
								 Ext.getCmp('wizard').show();
								 return;
							}
							card =new  Ext.Window({
										id:'wizard',
										title: '系统分析',
										resizable:true,
										layout:'card',
										closeAction:'close',
										maximizable:'true',
										maximized :'true',
										height:500,
										width:750,
										activeItem: 0,
										defaults: {
											border:false
										},
										bbar: ['->',
												{
													id: 'move-prev',
													text: '上一步',
													disabled: true,
													handler:backTab
												},{
													id: 'move-next',
													text: '下一步',
													handler:changeTab
												},{
													id: 'exit',
													text: '完成',
													handler:function(){card.hide();}
												}
										],
										items: [firstPanel,panel2,panel3,panel4,panel5,panel6]

						   });
						   card.show();
					}
				},
			'-']
    }
    new Ext.Viewport({
					layout: 'border',
					items: [
					 mainPanel
					],
	        renderTo: Ext.getBody()
	  });

		myMask.hide();
    
    /*var task = {
				run: function(){
				   xtzystore.load();

		var runner = new Ext.util.TaskRunner();
		runner.start(task);*/
		
});
