<HTML><HEAD><TITLE>网络7层管理和过滤的领导者</TITLE>
<META 	content="text/html; charset=utf-8" http-equiv=Content-Type>
<LINK 	rel="stylesheet" type="text/css" href="/ext/resources/css/ext-all.css">
<LINK 	rel="stylesheet" type="text/css" href="/ext/resources/css/xtheme-default.css"/>
<link 	rel="stylesheet" type="text/css" href="/Content/IconCls.css"/>
<link 	rel="stylesheet" type="text/css" href="/msa/publiccss/css.css"/>
<link 	rel="stylesheet" type="text/css" href="/msa/publiccss/pubcss.css"/>

<SCRIPT type=text/javascript  src="/ext/adapter/ext/ext-base.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/ext/ext-all.js"></SCRIPT>
<SCRIPT type=text/javascript  src="/msa/publicjs/pubstyle.js"></SCRIPT>
<script type=text/javascript  src="/msa/publicjs/select_time.js"></script>

<script type="text/javascript">
    Ext.BLANK_IMAGE_URL = '/msa/extjs/resources/images/default/s.gif';
    var xtzystore;
    var pagesize;
		var grouptext="";	  
    var myusername="";	  
		var mygid="[$gid$]";
		var myuser="[$uid$]";
		var myglevel=0;
    var wingtree;   
		pagesize=100;
		
		function gg(){//查询
			if(sdate.value==-1 ||sdate.value==""){
		  	Ext.MessageBox.alert('提示','请选择查询日期!'); 
		  	return false;
			}			
			var myflag=tflags.value;
			var myhost=host.value;
			var mydtype='unit3';
			var mysdate=sdate.value;
			var myosort;
			var paiX=document.getElementsByName("osort"); 
			for(var i=0;i <paiX.length;i++){ 
			      if(paiX[i].checked==true) 
			      myosort=paiX[i].value; 
			} 
			var myorderby=orderby.value;	
			xtzystore.load({params:{Fun:'ltwebqueryima',
														  user:myuser,
													    host:myhost,
													    flag:myflag,
													    dtype:mydtype,
													    sdate:mysdate,
													    osort:myosort,
													    orderby:myorderby,
													    groupid:mygid,
													    action:0,
													    start:0,
													    limit:pagesize
													  }
			});
		}

		function gg1(){//导出
			if(sdate.value==-1 ||sdate.value==""){
		  	Ext.MessageBox.alert('提示','请选择查询日期!'); 
		  	return false;
			}		
			var myflag=tflags.value;
			var myhost=host.value;
			var mydtype='unit3';
			var mysdate =sdate.value;		
			var myosort;
			var   paiX=document.getElementsByName("osort"); 
			for(var i=0;i <paiX.length;i++){ 
			      if(paiX[i].checked==true) 
			      myosort=paiX[i].value; 
			} 
			var myorderby=orderby.value;
			var form = new Ext.form.FormPanel({
						        baseCls: 'x-plain',
						        layout:'absolute',
						        defaultType: 'textfield',
						        items: [{
						            x: 0,
						            y: 5,
						            xtype:'label',
						            text: '起始位置:'
						        },{
						            x: 60,
						            y: 0,
						            allowBlank:false,
						            name: 'startD',
						            anchor:'100%',
						            id: 'startD'
						        },{
						            x: 0,
						            y: 35,
						            xtype:'label',
						            text: '结束位置:'
						        },{
						            x: 60,
						            y: 35,
						            name: 'endD',
						            anchor: '100%',
						            id: 'endD'
						        }]
						});
						
			var window = new Ext.Window({
					  		layout:'fit',
			          title: '选择导出记录条数',
			          width :200,
			          height:150,
			          closeAction :'hide',
			          plain:true,
			          items:form,
			          buttons: [{
		            text: '确定',
		            handler  : function(){             
		              var mystart= Ext.getCmp('startD').getValue();
								  var myend= Ext.getCmp('endD').getValue();							  
								  Ext.MessageBox.show({
									     msg: '数据导出中，请稍后',
									     progressText: 'apply...',
									     width:300,
									     wait:true,
									     waitConfig: {interval:500},
									     icon:'ext-mb-download'
									});
									
								  Ext.Ajax.request({
									          method : 'POST', 
									          url:'/msa/main.xp', 
										        success: function(response, options) { 
										          	var retxt=response.responseText;
																if(retxt.substring(0,1)!=""){															
																	Ext.Ajax.request({
														          method : 'POST', 
														          url:'/msa/main.xp', 
										          				success: function(response, options) { 
												          				Ext.MessageBox.hide();
												          				var usrl="/tempdir/"+retxt+"/download.xls";																						
										                      downloadFile(usrl);
										          				},
														          failure : function() {   
														          	  Ext.MessageBox.hide();
														           	  Ext.MessageBox.alert('提示','导出失败'); 
														          },
																	    params:{ Fun:'msaIfCreatXlsOK',
																	    	tempdir:retxt
																	    }
																		}); 	             
								 
																  
															}else{															
																Ext.MessageBox.alert('提示','导出失败'); 
															}
									          },
									          failure : function() {
									           	  Ext.MessageBox.alert('提示','导出失败'); 
									          },
									          params:{
									              Fun:'ltwebqueryima',
																	  user:myuser,
																    host:myhost,
																    flag:myflag,
																    dtype:mydtype,
																    sdate:mysdate,
																    osort:myosort,
																    orderby:myorderby,
																    groupid:mygid,
																    action:1,
																    start:mystart,
																    limit:myend
									            } 
										}); 										
		              window.hide();           
		          }
		      }]
		  });
			window.show();				
		}


		function gg2(){//条件删除
			if(sdate.value==-1 ||sdate.value==""){
		  	Ext.MessageBox.alert('提示','请选择筛选日期!'); 
		  	return false;
			}
			var myflag=tflags.value;
			var myhost=host.value;
			var mydtype='unit3';
			var mysdate =sdate.value;		
			var myosort;
			var   paiX=document.getElementsByName("osort"); 
			for(var i=0;i <paiX.length;i++){ 
			      if(paiX[i].checked==true) 
			      myosort=paiX[i].value; 
			} 
			var myorderby=orderby.value;
			var stopflag=0;
			Ext.MessageBox.show({
							msg: '条件删除中，请稍等...',
							progressText: 'waitting...',
							width:300,
							wait:true,
							waitConfig: {interval:500},
							icon:'ext-mb-download'
			});
		
		 Ext.Ajax.request({
		                    method : 'POST', 
		                    url:'/msa/main.xp', 
		                    success: function(response, options) { 
		                    	var retxt=response.responseText;
													if(retxt==0){
														Ext.MessageBox.hide();
														Ext.MessageBox.alert('提示','条件删除成功！'); 
														xtzystore.load();
													}
		                    },
		                    failure : function() {
		                        Ext.MessageBox.hide();      
		                     		Ext.MessageBox.alert('提示','条件删除失败！'); 
		                    },
		                    params:{
						                    Fun:'ltwebqueryima',
															  user:myuser,
														    host:myhost,
														    flag:myflag,
														    dtype:mydtype,
														    sdate:mysdate,
														    osort:myosort,
														    orderby:myorderby,
														    groupid:mygid,
														    action:2
				                } 
						});  
	
	  }
	
	  Ext.onReady(function(){    	
				Ext.QuickTips.init();
				var detailEl;
				var myMask = new Ext.LoadMask(Ext.getBody(),{
										        	msg:"Please wait..."
				});
				myMask.show();
					
			  var treepangroup=new Ext.tree.TreePanel({
						height: 400,
						split: true,
						useArrows:true,
						autoScroll: true,
						rootVisible: false,
						lines: false,
						useArrows: true,
						renderTo:Ext.getBody(),
						tbar:[new Ext.form.TextField({ width: 200,
		     					emptyText:'Find a Group',
							    listeners:{
							       render: function(f){
							         f.el.on('keydown', filterTree, f, {buffer: 350});
		        				 }
		              }
		        })],
						root: new Ext.tree.AsyncTreeNode(),
						loader: new Ext.tree.TreeLoader({
							dataUrl:'/msa/main.xp?Fun=msaGroupTreeView',
							baseAttrs:{uiProvider:Ext.tree.TreeCheckNodeUI},
							baseParams:{Fun:'msaGroupTreeView'} 
						}),
						listeners: {
									    click: function(node, e) {
									    mygid=node.id;			
									    mygname=node.text;					       						       					       
											myglevel=node.getDepth()-1;
											myusername="";			
									    grouptext="";	
											peoplePanel.getLoader().load(peoplePanel.root);
								 	 	  var tempNode=node.parentNode;
								 	 	  if(tempNode.parentNode==null){
								 	 	  	grouptext="/"+node.text;
								 	 	  }else{
								 	 	  	  var tempThreeNode=tempNode.parentNode;
								 	 	  	  if(tempThreeNode.parentNode==null){
								 	 	  	  	grouptext="/"+tempNode.text+"/"+node.text;
								 	 	  	  }else{
								 	 	  	  	var tempFourNode=tempThreeNode.parentNode;
								 	 	  	  	if(tempFourNode.parentNode==null){
								 	 	  	  		grouptext="/"+tempThreeNode.text+"/"+tempNode.text+"/"+node.text;
								 	 	  	  	}else{
								 	 	  	  		var tempFiveNode=tempFourNode.parentNode;
								 	 	  	  		if(tempFiveNode.parentNode==null){
								 	 	  	  			grouptext="/"+tempFourNode.text+"/"+tempThreeNode.text+"/"+tempNode.text+"/"+node.text;
								 	 	  	  		}else{
								 	 	  	  		  var tempSixNode=tempFiveNode.parentNode;
								 	 	  	  		  if(tempSixNode.parentNode==null){
								 	 	  	  		  	grouptext="/"+tempFiveNode.text+"/"+tempFourNode.text+"/"+tempThreeNode.text+"/"+tempNode.text+"/"+node.text;
								 	 	  	  		  }
								 	 	  	  		}
								 	 	  	  	}
								 	 	  	  	
								 	 	  	  }
								 	 	  }
									   }
								}		
			  });		
	
			
			  var hiddenPkgs = [];
			  function filterTree(e){
			   			var text = e.target.value;
			        Ext.each(hiddenPkgs, function(n){
			             n.ui.show();
			        });
			   
			         if(!text){
			             filter.clear();           
			             return;
			         }   
			         treepangroup.expandAll();
			         var re = new RegExp(Ext.escapeRe(text), 'i');         
			         filter.filterBy(function(n){           
			         		var textval = n.text;
			            return !n.isLeaf() || re.test(n.text);
			         });
			 
			         hiddenPkgs = [];
			         treepangroup.root.cascade(function(n) {
			             if(!n.isLeaf()&& n.ui.ctNode.offsetHeight<3){
			                 n.ui.hide();
			                 hiddenPkgs.push(n);
			             }
			         });
			 
			  }
	  
			  var filter = new Ext.tree.TreeFilter(treepangroup, {
					   clearBlank: true,
					   autoClear: true
			  });
	  

				var loader=new Ext.tree.TreeLoader({
				    			dataUrl:'/msa/main.xp',
									baseParams:{Fun:'msaUserTree'}
				});
		    loader.on("beforeload", function(loader, node) {
		            loader.baseParams.gid = mygid;
		            loader.baseParams.level = myglevel;
		    });
		    var peoplePanel = new Ext.tree.TreePanel({
		        region:'center',
		        height: 400,
		        useArrows:true,
		        autoScroll:true,
		        animate:true,
		        rootVisible: false,
		        tbar : [new Ext.form.Label({ 
										text : "部门用户列表" 
										})
						], 
		        root: {
		            nodeType: 'async'
		        },
		        loader:loader,
						listeners: {
						    click: function(node, e){
						      myuser=node.id;
						      myusername=node.text;
						    }
					  }	
		    });
    
	    
				var btn_Manager=Ext.get('group');
				btn_Manager.on('click', function(){
							if(!wingtree){
								wingtree = new Ext.Window({
										title: '部门选择',
										closeAction: 'hide',
										width: 450,
									  height:500,
									  layout:'column',
									  region: 'center',
										plain:true,
										items:[
													{	columnWidth:.5,
														items: [treepangroup]
													},
													{	columnWidth:.5,
								   					items: [peoplePanel]
								   				}
								    ],
										bodyStyle:'padding:5px;',
										buttons: [{
					            text: '确定',
											handler  : function(){		
																if(myusername==""){
													 	 	  	document.getElementById("group").value=grouptext;
													 	 	  }else{
													 	 	  	document.getElementById("group").value=grouptext+"/"+myusername;
													 	 	  }	
																wingtree.hide();
									  	}
									  	},
									  	{
					            text: '取消',
											handler  : function(){	
																myusername="";
																grouptext="";
												 	 	  	document.getElementById("group").value="";	
																wingtree.hide();
									  	}
									  	}]
									
									});
							}
							var mynode = treepangroup.getNodeById(mygid);
							grouptext="/"+mynode.text;
				      mynode.select(); 	
							wingtree.show();		
				}); 	
				
	
	    
				xtzystore = new Ext.data.JsonStore({
						    root: 'Results',
					        totalProperty: 'totalCount',
					        url:'/msa/main.xp',
					        baseParams:{Fun:'ltwebqueryima'},
						      fields: [
						         {name: 'uid'},
						       	 {name: 'mygroup'},
						         {name: 'uname'},
								     {name: 'mysdate'},
								  	 {name: 'mystime'},
						         {name: 'myimfrom'},
						         {name: 'myimto'},
						         {name: 'myimcon'},
						         {name: 'myflags'}
						    ]
			});
						
			xtzystore.load({params:{Fun:'ltwebqueryima',
												  user:'[$uid$]',
											    host:'[$myhost$]',
											    flag:'[$myflag$]',
											    sdate:'[$mysdate$]',
											    osort:'[$myosort$]',
											    orderby:'[$myorderby$]',
											    groupid:'[$gid$]',
											    action:0,
											    start:0,
											    limit:pagesize
									  }
			});
	
	  	HlPagingToolbar = Ext.extend(Ext.PagingToolbar, { 
		    displayInfo: true, 
		    displayMsg: '显示第 {0} 条到 {1} 条记录，共 {2} 条', 
		    emptyMsg: "无记录", 
		    initComponent : function(){ 
		    							var pageSizeItems = [ 
		                     '-','每页', 
		                      this.inputItem = new Ext.form.NumberField({ 
											    cls: 'x-tbar-page-number', 
											    allowDecimals: false, 
											    allowNegative: false, 
											    enableKeyEvents: true, 
											    maxValue: 500, 
											    maxText: '每页不允许超过500条', 
											    selectOnFocus: true, 
											    value: this.pageSize, 
											    submitValue: false, 
											    listeners: { 
											        scope: this, 
											        keydown: this.onHlPagingKeyDown, 
											        blur: this.onHlPagingBlur 
											    } 
		                     }),'条','-',{
								            //pressed: true,
								            icon: '/msa/images/grid.png',
								            enableToggle:true,
								            text: '导出本页数据到Excel',
								            cls: 'x-btn-text-icon details',
								            toggleHandler: function(btn, pressed){
								                downloadViewDataActive(xtzygrid);
								            }
								        },'-',{
						            icon: '/msa/images/drop-yes.gif',
						            enableToggle:true,
						            text: '选择条件',
						            cls: 'x-btn-text-icon details',
						            toggleHandler: function(btn, pressed){								          
										          mywin = new Ext.Window({
																			title: '条件设置',
																			closeAction: 'hide',
																			width: 290,
																			height:screen.height/3+50,
																			plain:true,
																			contentEl:'north',
																			bodyStyle:'padding:5px;',
																			buttons: [{
														            text: '查询',
														            tooltip:'条件查询', //悬停提示  
																        tooltipType:'qtip',  
																				handler  : function(){		
																									gg();
																									mywin.hide();
																		  	}
																		  	},
																		  	{
														            text: '导出',
														            tooltip:'条件导出', //悬停提示  
																        tooltipType:'qtip',  
																				handler  : function(){		
																					        gg1();
																									mywin.hide();
																		  	}
																		  	},
																		  	{
														            text: '删除',
														            tooltip:'条件删除', //悬停提示  
																        tooltipType:'qtip',  
																				handler  : function(){		
																					        gg2();
																									mywin.hide();
																		  	}
																		  	}]													
															});
		
										          mywin.show();
		
						        }},'-']; 
		         var userItems = this.items || []; 
		         this.items = userItems.concat(pageSizeItems); 
		         HlPagingToolbar.superclass.initComponent.call(this); 
		    }, 
		    onHlPagingKeyDown: function(field, e){ 
		        if(field.isValid()){ 
		             var k = e.getKey(); 
		             if (k == e.RETURN) { 
		                    e.stopEvent(); 
		                    this.pageSize = field.getValue(); 
		                    pagesize=this.pageSize;
		                    this.doRefresh(); 
		             } 
		        } 
		    }, 
		    onHlPagingBlur: function(field){ 
		        if(field.isValid()){ 
		            this.pageSize = field.getValue(); 
		            pagesize=this.pageSize;
		            this.doRefresh(); 
		        } 
		    } 
	    });
	    
	    var pagingBar= new HlPagingToolbar({
	        store: xtzystore,
	        pageSize: pagesize,
	        displayInfo: true});
	    
	    var xtzygrid = new Ext.grid.GridPanel({
	        store: xtzystore,
	        viewConfig:{forceFit: true, scrollOffset: 0},
	        columns: [
	            {id:'uname',header: "用户", width: 100, sortable: true, dataIndex: 'uname'},
	            {header: "部门",width: 100, sortable: true,  dataIndex: 'mygroup'},
	            {header: "访问内容",width: 100, sortable: true,  dataIndex: 'myimcon'},
	            {header: "访问日期",width: 100, sortable: true,  dataIndex: 'mysdate'},
	            {header: "访问时间",width: 80, sortable: true,  dataIndex: 'mystime'},
	            {header: "发送",width: 80, sortable: true,  dataIndex: 'myimfrom'},
	            {header: "接收",width: 80, sortable: true,  dataIndex: 'myimto'},
	            {header: "通信类型",width: 80, sortable: true,  dataIndex: 'myflags'}
	        ],
	        tbar: pagingBar,
	        stripeRows: true,
	        autoExpandColumn: 'uname',
	        height:screen.height-210,
	        frame:true,
			    collapsible:false,
			    loadMask:{msg:'正在加载数据，请稍侯……'},
			    draggable:false
	    }); 
	   
	   xtzygrid.addListener('rowclick', rightClickFn);
			function rightClickFn(client, rowIndex, e) { 
						 rightClick.showAt(e.getXY()); 
						 detailEl= rowIndex;
			}         
	　
	    var rightClick  = new Ext.menu.Menu({
	                id:'feeds-ctx',
	                items: [{
	                    id:'detail',
	                    iconCls:'load-icon',
	                    text:'该用户详细信息',
	                    scope: this,
	                    handler:function(){
	                        var record = xtzygrid.getStore().getAt(detailEl);
	                        var uid=record.get("uid");      
	                        var usrl="/msa/main.xp?Fun=msaTermInfoView+uid="+uid;					  
													var hgt=(screen.height)-190;
	                        var mywin =new  Ext.Window(
								                {
								                    id: 'east-panelmy',
								                    title: '用户信息浏览',
								                    height: 400,
								                    width: 550,
								                    closeAction: 'close',
								                    modal: 'true',
								                    maximizable:'true',
								                    margins:'0 5 0 0',
								                    html: "<IFRAME  name='menufrm' width=100% height='"+(hgt-90)+"' SRC = '"+usrl+"'  border='0' frameborder='0' scrolling='yes'></iframe>" 
								          }); 
								          mywin.show(); 
								          mywin.maximize();
	                        } 
	                }]
	   });
	    
	    
     var mainPanel= {
					id: 'main-panel',
					region:'center',
          collapsible: false,
          split:true,
          width: 135,
          minSize: 125,
          maxSize: 400,
          layout:'fit',
          margins:'0 5 0 0',
          items:[xtzygrid]
     }

     new Ext.Viewport({
						layout: 'fit',
						items: [
						 mainPanel
						],
		        renderTo: Ext.getBody()
		 });
	
		myMask.hide();
		
	  }); 
</script>
</head>
<body style="SCROLLBAR-FACE-COLOR: #f0f0f0;  overflow-x:hidden;  OVERFLOW: scroll; SCROLLBAR-SHADOW-COLOR: #f0f0f0; SCROLLBAR-3DLIGHT-COLOR: #f0f0f0; SCROLLBAR-ARROW-COLOR: #f0f0f0; SCROLLBAR-DARKSHADOW-COLOR: #cccccc;" >
<DIV style="DISPLAY: none">
<div id="north">
	 <input type="hidden" id="dtype" value="unit3">	
	 
	     <fieldset style="width:260;height:30;border:2px groove" align=center>
    <legend>日期对象</legend>  
    <table width="100%" border="0" cellspacing="0" cellpadding="0" >    
        <tr>
         <td  height="20"> 
        	<div align="left"> 
           选择日期&nbsp;&nbsp;:
            <select name="sdate" class="inputself0">   
		        <!--option value="-1" selected>请选择</option-->   
		          [$begintable datelist$]         
		          <option value=[$dayname$]>[$strdate$]</option>   
		          [$endtable$]
        		</select>
          </div>
        </td>
      </tr>    
    </table>
    </fieldset>   
    <br><br>
	 
   <fieldset style="width:260;height:30;border:2px groove" align=center>
    <legend>部门对象</legend>  
    <table width="100%" border="0" cellspacing="0" cellpadding="0" >      
        <tr>
         <td  height="20"> 
        	<div align="left"> 
           选择部门&nbsp;&nbsp;:
            <input type="text" class=inputf0  id="group"  name="group" size="25" maxlength="48" value=""  style="cursor:hand;background-image:url(/msa/images/drop-yes2.gif);background-position:right bottom; background-repeat: repeat-y">
          </div>
        </td>
      </tr>
    
    </table>
    </fieldset>
    
    
    <br>
    <br>
    
    
    <fieldset style="width:260;height:30;border:2px groove" align=center>
    <legend>类型对象</legend>
